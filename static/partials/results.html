<div class="container-fluid">
  <div class="col-md-12">
      <div class="row">
          <div class="col-sm-2">
            (Facets here)
            Author facets
            <ul>
              <li ng-repeat="author in facets.author track by $index">
                <a href="">{{author}}</a>
              </li>
            </ul>
            Year facets
            <ul>
              <li ng-repeat="year in facets.year track by $index">
                <a href="">{{year}}</a>
              </li>
            </ul>

          </div>
          <div class="col-sm-10">
            Results here
            <ul>
              <li ng-repeat="result in results">
                <a href="" ng-controller="ResultsControl as c" ng-click="c.viewDetail()">{{result.title}}{{$scope}}</a><br>
                <button type="button" class="btn btn-info btn-xs" data-toggle="collapse" data-target="#abs-{{$index}}">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
                {{result.author}}<br>
                <div id="abs-{{$index}}" class="collapse"><div style="margin-top:5px;margin-bottom:10px;">{{result.abstract}}</div></div>

                <!-- {{result.abstract}} -->
            </ul>
          </div>
      </div>
  </div>
</div>
